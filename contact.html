<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="portfolio">
            <img src="./assets/steph.png" alt="Steph's photo">
            <h1>Stephanie Khasoha Portfolio</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./#about">About</a></li>
                <li><a id="active"  href="./contact.html">Contact</a></li>
            </ul>

            <div class="navbar-buttons">
                <a href="./login.html"><button class="login-button">Login</button></a>
                <a href="./registeration.html"><button class="register-button" id="register-button">Signup</button></a>
            </div>
            
        </nav>
    </header>
    <main>
        <form class="contact-form">
            <div class="two-per-row">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Enter Name" required />
                </div>
    
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email" required />
                </div>
            </div>
            

            <div  class="one-per-row">
                <label>Message</label>
                <textarea name="message" id="message" cols="30" rows="5" required></textarea>
            </div>

            <input class="submit-button" type="submit" title="Send" />
        </form>
    </main>
</body>
</html>
