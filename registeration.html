<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="portfolio">
            <img src="./assets/steph.png" alt="Steph's photo">
            <h1>Stephanie Khasoha Portfolio</h1>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./#about">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>

            <div class="navbar-buttons">
                <a href="./login.html"><button class="login-button">Login</button></a>
            </div>
            
        </nav>
    </header>
    <main>
        <form>
            <div>
                <label>First Name</label>
                <input type="text" placeholder="Enter Name" required />
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Enter Name" required />
            </div>

            <div>
                <label>Phone</label>
                <input type="number" placeholder="0712345678" required/>
            </div>

            <div>
                <label for="Gender">
                    Gender
                </label>
                <select>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Rather Not Say</option>
                </select>
            </div>

            <div>
                <label>Country</label>
                <input type="text" placeholder="Enter Country" required />
            </div>

            <div>
                <label>State / Province</label>
                <input type="text" placeholder="Enter State" required />
            </div>

            <div>
                <label>Email</label>
                <input type="email" placeholder="Enter Email" required />
            </div>

            <div>
                <label>Password</label>
                <input type="password" placeholder="Enter Password" required />
            </div>

            <div>
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" required />
            </div>

            <input class="submit-button" type="submit" title="Register" />

        </form>
    </main>
</body>
</html>
